paths:
  /api/products/{pid}:
    get:
      summary: Obtiene un productos de la App, filtrando por su pid.
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: id del producto que desea visualizar.
          schema:
            $type: String
      responses:
        "200":
          description: Respuesta exitosa! Retorna un objeto con el detalle del producto.
          content:
            application/json:
              schema:
                type: object
              example:
                {
                  _id: "65aeae876b453f347edf2125",
                  title: Apple Watch,
                  description: Smart watch,
                  code: Apple4,
                  price: 300,
                  status: true,
                  stock: 19,
                  category: Electronica,
                  thumbnail: data:image/jpeg;base64,
                  owner: admin,
                }
        "404":
          description: Error. No se han encontrado el producto. Se env√≠o un dato no valido.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
